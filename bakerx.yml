  - name: blue
    image: focal
    ip: 192.168.44.50
    memory: 1024
    sync: true
    up: |
      sudo apt-get update
  
      # node js
      curl -sL https://deb.nodesource.com/setup_14.x | sudo -E bash -
      sudo apt install nodejs -y

      # express
      sudo npm install express

